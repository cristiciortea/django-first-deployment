{% extends 'basic_app/base.html' %}

  {% block body_block %}

  <h1> Please Login </h1>

  <form class="" action="{% url 'basic_app:user_login' %}" method="POST">
    {% csrf_token %}
    <div class="mb-3 row">
      <label for="username" class="col-sm-2 col-form-label">Username:</label>
      <div class="col-sm-10">
        <input class="form-control form-control-lg" type="text" placeholder="your username" aria-label=".form-control-lg example" name="username">
      </div>
    </div>
    <div class="mb-3 row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Password:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" name="inputPassword">
      </div>
    </div>
    <input type="submit" name="" value="Login">
  </form>
  {% endblock %}
